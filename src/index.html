<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/app.scss" />
    <title>Document</title>
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="container">
          <section class="header">
            <h1>Trello</h1>
            <div class="clock">12:23</div>
          </section>
        </div>
      </header>
      <main>
        <div class="container container--height-strech">
          <div class="main-wrapper">
            <section class="card-group" id="todo">
              <div class="card-group__header">
                <h2 class="card-group__title">Todo:</h2>
                <p class="card-group__count" id="todo-count">2</p>
              </div>
              <!--todo card group body -->
              <div class="card-group__body" id="todo-content"></div>
              <!--todo card group body -->
              <button
                id="btn-add"
                class="card-group__button btn btn-primary"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#modal-add"
              >
                Add button
              </button>
            </section>
            <section class="card-group" id="inprogress">
              <div class="card-group__header">
                <h2 class="card-group__title">In progress:</h2>
                <p class="card-group__count" id="inprogress-count">2</p>
              </div>
              <!--inprogress card group body -->
              <div class="card-group__body" id="inprogress-content"></div>
              <!--inprogress card group body -->
            </section>
            <section class="card-group" id="done">
              <div class="card-group__header">
                <h2 class="card-group__title">Done:</h2>
                <p class="card-group__count" id="done-count">2</p>
              </div>
              <!--done card group body -->
              <div class="card-group__body" id="done-content"></div>
              <!--done card group body -->
              <button
                class="card-group__button btn btn-danger"
                id="deleteAllDone"
              >
                Delete all Done
              </button>
            </section>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>

    <!-- Add Modal -->
    <div
      class="modal fade"
      id="modal-add"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" id="form-modal-add">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add todo</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column gap-3">
            <input
              type="text"
              class="form-control"
              name="title"
              placeholder="Title"
              id="title-todo"
            />
            <textarea
              type="text"
              class="form-control"
              name="description"
              id="description"
              placeholder="Description"
            ></textarea>
            <select class="form-select" name="performer" id="select-performer">
              <option>Choose performer</option>
            </select>
          </div>
          <div class="modal-footer d-flex flex-nowrap">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" aria-label="Close">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>

    <!--Edit Modal  -->
    <div
      class="modal fade"
      id="editModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Edit modal
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column gap-3">
            <input
              type="text"
              class="form-control"
              name="title"
              placeholder="Title"
              id="title-todo-edit"
            />
            <textarea
              type="text"
              class="form-control"
              name="description"
              id="description-edit"
              placeholder="Description"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="apply-edit-btn">
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
