<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/app.scss" />
    <title>Document</title>
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="container-fluid">
          <section class="header">
            <h1>Trello</h1>
            <div class="clock">12:23</div>
          </section>
        </div>
      </header>
      <main class="container-fluid d-flex flex-column">
        <div class="main-wrapper d-flex gap-2 p-3 pb-0">
          <section
            class="card-group d-flex flex-column w-25 p-2 flex-grow-1 gap-2"
            id="todo"
          >
            <div
              class="card-group__header d-flex align-items-center gap-4 justify-content-center p-2"
            >
              <h3 class="card-group__title">Todo:</h3>
              <p class="card-group__count" id="todo-count">0</p>
            </div>
            <!--todo card group body -->
            <div
              class="card-group__body d-flex flex-column gap-2"
              id="todo-content"
            ></div>
            <!--todo card group body -->
            <button
              id="btn-add"
              class="card-group__button btn bg-todo"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#modal-add"
            >
              Add todo
            </button>
          </section>
          <section
            class="card-group d-flex flex-column w-25 p-2 flex-grow-1 gap-2"
            id="inprogress"
          >
            <div
              class="card-group__header d-flex align-items-center gap-4 justify-content-center p-2"
            >
              <h3 class="card-group__title">In progress:</h3>
              <p class="card-group__count" id="inprogress-count">0</p>
            </div>
            <!--inprogress card group body -->
            <div
              class="card-group__body d-flex flex-column gap-2"
              id="inprogress-content"
            ></div>
            <!--inprogress card group body -->
          </section>
          <section
            class="card-group d-flex flex-column w-25 p-2 flex-grow-1 gap-2"
            id="done"
          >
            <div
              class="card-group__header d-flex align-items-center gap-4 justify-content-center p-2"
            >
              <h3 class="card-group__title">Done:</h3>
              <p class="card-group__count" id="done-count">0</p>
            </div>
            <!--done card group body -->
            <div
              class="card-group__body d-flex flex-column gap-2"
              id="done-content"
            ></div>
            <!--done card group body -->
            <button
              class="card-group__button btn bg-done"
              id="deleteAllDone"
              data-bs-toggle="modal"
              data-bs-target="#deleteAllModal"
            >
              Delete all Done
            </button>
          </section>
        </div>
      </main>
    </div>

    <!-- Add Modal -->
    <div
      class="modal fade"
      id="modal-add"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="form-modal-add">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add todo</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column gap-3">
            <input
              type="text"
              class="form-control"
              name="title"
              placeholder="Title"
              id="title-todo"
            />
            <textarea
              type="text"
              class="form-control"
              name="description"
              id="description"
              placeholder="Description"
            ></textarea>
            <select class="form-select select-performer" name="performer">
              <option value="">Choose performer</option>
            </select>
          </div>
          <div class="modal-footer d-flex flex-nowrap">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              aria-label="Close"
              id="btn-add-apply"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Edit Modal  -->
    <div
      class="modal fade"
      id="editModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Edit modal
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column gap-3">
            <input
              type="text"
              class="form-control"
              name="title"
              placeholder="Title"
              id="title-todo-edit"
            />
            <textarea
              type="text"
              class="form-control"
              name="description"
              id="description-edit"
              placeholder="Description"
            ></textarea>
            <select
              class="form-select select-edit select-performer"
              name="performer"
            >
              <option value="">Choose performer</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="apply-edit-btn">
              Apply
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete all warning modal -->
    <div
      class="modal fade"
      id="deleteAllModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="deleteAllModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteAllModalLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Do you want to delete all done cards?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="deleteAllDoneCards"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Delete specific card modal -->
    <div
      class="modal fade"
      id="deleteSpecModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="deleteSpecModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteSpecModalLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Do you want to delete this card?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="deleteSpecifCard"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
